<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tab选项卡</title>
    <link rel="stylesheet" type="text/css" href="./tab.css">
    <script type="text/javascript" src="./jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./tab.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        body{padding: 100px; background-color: #323232;font-size: 12px;font-family: "微软雅黑";}
        ul li{list-style: none;}
        .tab-view{float: left;margin-right: 50px;}
        .tab-view p{color: #999;margin-bottom: 20px;}
    </style>
</head>
<body>
    <div class="tab-view">
        <p>1、没有配置任何参数。</p>
        <div class="js-tab tab">
            <ul class="tab-nav">
                <li class="actived"><a href="#">中二</a></li>
                <li><a href="#">十月</a></li>
                <li><a href="#">妖尾</a></li>
                <li><a href="#">未来</a></li>
            </ul>
            <div class="content-wrap">
                <div class="content-item current"><img src="./images/1.jpg"></div>
                <div class="content-item"><img src="./images/2.jpg"></div>
                <div class="content-item"><img src="./images/3.jpg"></div>
                <div class="content-item"><img src="./images/4.jpg"></div>
            </div>
        </div>
    </div>
    <div class="tab-view">
        <p>2、触发事件click，切换效果为淡入淡出，3秒自动切换。</p>
        <div class="js-tab tab" data-config='{
                "triggerType":"click",
                "effect":"fade",
                "auto":3000
            }'>
            <ul class="tab-nav">
                <li class="actived"><a href="#">中二</a></li>
                <li><a href="#">十月</a></li>
                <li><a href="#">妖尾</a></li>
                <li><a href="#">未来</a></li>
            </ul>
            <div class="content-wrap">
                <div class="content-item current"><img src="./images/1.jpg"></div>
                <div class="content-item"><img src="./images/2.jpg"></div>
                <div class="content-item"><img src="./images/3.jpg"></div>
                <div class="content-item"><img src="./images/4.jpg"></div>
            </div>
        </div>
    </div>
    <div class="tab-view">
        <p>3、默认显示哪一个tab内容。</p>
        <div class="js-tab tab" data-config='{
                "invoke":2
            }'>
            <ul class="tab-nav">
                <li><a href="#">中二</a></li>
                <li><a href="#">十月</a></li>
                <li><a href="#">妖尾</a></li>
                <li><a href="#">未来</a></li>
            </ul>
            <div class="content-wrap">
                <div class="content-item"><img src="./images/1.jpg"></div>
                <div class="content-item"><img src="./images/2.jpg"></div>
                <div class="content-item"><img src="./images/3.jpg"></div>
                <div class="content-item"><img src="./images/4.jpg"></div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            // Tab.init($(".js-tab"));
            $(".js-tab").tab();
        });
    </script>
</body>
</html>
